name: HooglePlus
version: 0.1.0.0
github: "davidmrdavid/hoogle_plus"
license: BSD3
author: "Zheng Guo"
maintainer: "zhg069@ucsd.edu"

extra-source-files:
- README.md
data-files:
- InternalTypeGen.hs

description: Please see the README

ghc-options:
- -O2
- -j
- -dynamic
# - -prof
# - -fprof-auto
# don't try profiling, you have to install profiling for all dependencies
# and profiling for some of these libraries doesn't exist in our GHC version
# https://stackoverflow.com/questions/12207698/profile-haskell-without-installing-profiling-libraries-for-all-dependencies
- +RTS
- -A128m
- -n2m
- -RTS
- -fno-omit-yields # https://stackoverflow.com/a/55191886
# - -fprof-auto-exported
# - -fwarn-unused-imports

dependencies:
- aeson
- ansi-terminal
- ansi-wl-pprint
- array
- async
- base
- bimap
- bytestring
- Cabal
- cereal
- ChasingBottoms
- cmdargs
- conduit
- conduit-extra
- containers
- deepseq
- directory
- extra
- filepath
- ghc
- ghc-paths
- hashable
- haskell-src-exts
- heap
- hint
- hoogle
- html
- http-conduit
- http-types
- indents
- leancheck
- lens
- logict
- MissingH
- mtl
- packdeps
- parsec
- pqueue
- pretty-simple
- pretty-tree
- process
- regex-compat
- regex-posix
- resourcet
- safe
- smallcheck
- sort
- split
- stm
- text
- time
- transformers
- transformers-compat
- unordered-containers
- uuid
- vector
- z3
- ghci
- ghc-boot-th
- silently
- yaml
- QuickCheck
- random

library:
  source-dirs:
  - src
  other-extensions:
  - TemplateHaskell
  - Rank2Types
  - FlexibleInstances
  - TypeSynonymInstances
  - FlexibleContexts
  verbatim:
  - "includes: z3.h"
  extra-libraries: z3

executables:
  hplus:
    main: HooglePlus.hs
    source-dirs: app
    ghc-options:
    - -rtsopts
    - -O2
    dependencies:
    - HooglePlus
  # syn:
  #   main: Syn.hs
  #   source-dirs: app2
  #   ghc-options:
  #   - -rtsopts
  #   - -O2
  #   dependencies:
  #   - HooglePlus

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - HooglePlus
      - hspec
      - hspec-discover
    build-tools: hspec-discover
